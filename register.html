<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tampilan Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <img src="logo-its.png" alt="Logo ITS" class="logo">
            <div class="description">
                <img src="myits-sso.png" alt="myITS" class="myits">
            </div>
            <div>
                <form id="form-login" method="post">
                    <div id="inputjurusan" class="inputbox">
                        <label for="jurusan">Jurusan</label>
                        <input type="text" id="jurusan" value="" required="" autocomplete="off" class="filled">
                    </div>
                    <div id="inputusermatkul" class="inputbox">
                        <label for="matkul">Mata Kuliah</label>
                        <input type="text" id="matkul" value="" required="" autocomplete="off" class="filled">
                    </div>
                    <div id="inputdosen" class="inputbox">
                        <label for="dosen">Dosen</label>
                        <input type="text" id="dosen" value="" required="" autocomplete="off" class="filled">
                    </div>
                    <div class="inputbox">
                        <a href="sukses.html">
                            <button class="btn btn-block bg-orange" type="submit">Submit</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <footer class="cpr">
            Â© 2023 Tugas 4 Pweb Aldo. referensi langsung dari myITS
        </footer>    
    </div>
    <script src="script.js"></script>
</body>
</html>
